{% extends 'dav_app/base.html' %}
{% load static %}

{% block title %} 
	Vikas-Payment
{% endblock %}

{% block content %}
<div class="mx-auto">
	<br><br>
	<br>
	<div class="form-row">
	<div class="col-9 col-sm-9 col-md-6 col-lg-4 mx-auto bg-light">
		<h5 class="text-center">Pay With Card</h5><br>
		<form method="POST">
		<div class="form-group">
			<label>Cardholder Name</label><br>
			<input class="form-control" type="text" name="cardholder" size="60">
		</div>
		<div class="form-group">
			<label>Card Number</label><br>
			<input class="form-control" type="text" name="cardnumber" size="60" maxlength="16">
		</div>
		<div class='form-row'>
            <div class='form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class='form-group expiration required'>
                <label class='control-label'>Expiration</label>
                <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text'>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class='form-group expiration required'>
                <label class='control-label'>Year</label>
                <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'>
            </div>
        </div>
        <button type="submit" name="button" class="btn btn-success btn-block rounded-0 py-2 mt-3">Pay
		</button>
		</form>
		<br>
	</div>
	</div>
</div>
<br><br>
{% endblock %}
